<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="./static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>My Lists</h2>
            </div>
            <ul class="list-nav">
                <li class="nav-item active" data-list-id="all">
                    <i class="fas fa-home"></i> All Tasks
                </li>
                <li class="nav-item" data-list-id="important">
                    <i class="fas fa-star"></i> Important
                </li>
                </ul>
            <div class="custom-lists">
                <h3>Custom Lists</h3>
                <ul id="custom-lists-container">
                    </ul>
                <div class="add-list">
                    <input type="text" id="new-list-input" placeholder="New list name">
                    <button id="add-list-btn"><i class="fas fa-plus"></i> Add List</button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1 id="current-list-title">All Tasks</h1>
                <div class="filter-options">
                    <button id="filter-all" class="active">All</button>
                    <button id="filter-active">Active</button>
                    <button id="filter-completed">Completed</button>
                </div>
            </header>

            <ul id="task-list" class="task-list">
                </ul>

            <div class="add-task">
                <input type="text" id="new-task-input" placeholder="Add a task...">
                <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
            </div>
        </main>
    </div>

    <script src="./static/script.js"></script>
</body>
</html>
